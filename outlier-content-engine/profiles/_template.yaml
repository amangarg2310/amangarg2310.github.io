# ──────────────────────────────────────
# BRAND PROFILE TEMPLATE
# Copy this file to create a new brand profile.
# Save as profiles/<brand_name>.yaml and set ACTIVE_PROFILE=<brand_name> in .env
# ──────────────────────────────────────

brand:
  # Required. Your brand name.
  name: ""
  # Required. Industry/vertical (e.g., "premium streetwear", "specialty coffee", "SaaS")
  vertical: ""
  # Optional. Brand tagline or slogan.
  tagline: ""
  # Optional. Brief brand description for context.
  description: ""

voice:
  # Required. Describe the overall tone of your brand's written voice.
  tone: ""
  # Required. How does the brand write? Sentence structure, vocabulary level, etc.
  language_style: ""
  # Required. Core themes the brand talks about repeatedly.
  themes:
    - ""
  # Required. Things the brand voice should never do.
  avoids:
    - ""
  # Required. 2-5 example captions that capture the brand's voice perfectly.
  # The LLM uses these as style references when rewriting content.
  example_captions:
    - ""

competitors:
  # Required. At least one competitor to monitor.
  # Each competitor needs a name and platform handles.
  - name: ""
    handles:
      # Add handles for platforms you want to monitor.
      # MVP supports instagram. TikTok and Facebook coming soon.
      instagram: ""
      # tiktok: ""
      # facebook: ""

content_tags:
  # Themes that are relevant to your vertical.
  # Used to categorize outlier posts.
  themes:
    - ""
  # Types of hooks/openings used in content.
  hook_types:
    - "question"
    - "bold statement"
    - "behind-the-scenes"
    - "product showcase"
    - "lifestyle"
    - "UGC"
  # Content formats to track.
  formats:
    - "reel"
    - "carousel"
    - "static image"
    - "video"

outlier_settings:
  # Flag posts that exceed this multiple of the account's average engagement.
  engagement_multiplier: 2.0
  # Flag posts this many standard deviations above the mean.
  std_dev_threshold: 1.5
  # How many days of historical data to use for baselines.
  lookback_days: 30
  # How many top outliers to send to the LLM for analysis.
  top_outliers_to_analyze: 10
  # How many outlier concepts to rewrite in your brand voice.
  top_outliers_to_rewrite: 5
